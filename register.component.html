<h1>Register</h1>
<div class="row bg-light p-5 rounded">
    <div class="col-md-4 ">
        <form [formGroup]="LoginForms" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div class="form-text text-danger" *ngIf="Email.errors?.['required']">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" formControlName="password">
                <div class="form-text text-danger" *ngIf="Password.errors?.['required']">
                    Password is required
                </div>
                <div class="form-text text-danger" *ngIf="Password.errors?.['minlength']">
                    Password is too short
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
                <div class="form-text text-danger" *ngIf="Name.errors?.['required']">
                    Name is required
                </div>
                <div class="form-text text-danger" *ngIf="Password.errors?.['minlength']">
                    Password is too short
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
