<div class="row bg-light p-5 rounded">
    <div class="col-md-4 ">
        <div class="alert alert-danger" *ngIf="status==false">
            Incorrect credentials
        </div>
        <form [formGroup]="LoginForms" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div class="form-text text-danger" *ngIf="Email.errors?.['required']">
                    Email is required
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" formControlName="password">
                <div class="form-text text-danger" *ngIf="Password.errors?.['required']">
                    Password is required
                </div>
                <div class="form-text text-danger" *ngIf="Password.errors?.['minlength']">
                    Password is too short
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
