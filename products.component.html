<h1>Products</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">sl</th>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Cost</th>
        </tr>
    </thead>
    <tbody *ngFor="let ob of products;let i=index ">
        <tr>
            <th scope="row">{{i}}</th>
            <td>{{ob.id}}</td>
            <td>{{ob.name}}</td>
            <td>{{ob.cost}}</td>

        </tr>

    </tbody>
</table>
